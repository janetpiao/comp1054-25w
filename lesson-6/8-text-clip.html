<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Text Clipping</title>
    <style>
      body {
        background-color: black;
      }
      h1 {
        font: 1200%/1.2 Impact, sans-serif;
        font-weight: bold;
        text-align: center;
        /* STEP 1: Apply the gradient that you generated on the previous page as the background for the <h1> element, or use the photo of a sunset in the img/ directory */
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#1e5799+0,872be2+36,207cca+68,7db9e8+100&1+0,0.54+36,1+100 */
        background: linear-gradient(
          135deg,
          rgba(30, 87, 153, 1) 0%,
          rgba(135, 43, 226, 0.54) 36%,
          rgba(32, 124, 202, 0.77) 68%,
          rgba(125, 185, 232, 1) 100%
        ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

        /* STEP 2: Set the text color to transparent (dangerous) */
        color: transparent;

        /* STEP 3: Set the background-clip (and -webkit-background-clip) property to text */
        -webkit-background-clip: text;
        background-clip: text;
        /* STEP 4: Apply another non-standard visual effect -webkit-text-stroke-color (and width) */
      }
      /* "Florida gulf coast" By Mmacbeth - Own work, CC0, https://commons.wikimedia.org/w/index.php?curid=39319981 */
      h2 {
        color: white;
        font-size: 1000%;
        text-align: center;
        -webkit-text-stroke: 15px red;
        paint-order: stroke fill;
      }
    </style>
  </head>
  <body>
    <h1>Text Clipping</h1>
    <h2>Text Stroke</h2>
  </body>
</html>
